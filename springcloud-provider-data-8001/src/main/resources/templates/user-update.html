<div class="wrapper">

    <!-- 导航侧栏 -->

    <!-- 内容区域 -->
    <div class="content-wrapper">
        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                机组管理 <small>机组表单</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main.html"><i
                        class="fa fa-dashboard"></i> 首页</a></li>
                <li><a
                        href="/product/findAll">机组管理</a></li>
                <li class="active">机组表单</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <form action="/user/update"
              method="post">
            <!-- 正文区域 -->
            <section class="content">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="panel panel-default" th:each="user:${user}">
                    <div class="panel-heading">用户信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">用户名</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="username"
                                    th:value="${user.username}">
                        </div>

                        <div class="col-md-2 title">新密码(必填)</div>
                        <div class="col-md-4 data">
                            <input type="password" class="form-control" name="password"
                                   placeholder="请输入新密码(必填)">
                        </div>

                        <div class="col-md-2 title">邮箱</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" th:value="${user.email}"
                                   name="email" >
                        </div>

                        <div class="col-md-2 title">联系电话</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" th:value="${user.phonenum}"
                                   name="phonenum" >
                        </div>

                        <div class="col-md-2 title">状态</div>
                        <div class="col-md-4 data">
                            <select class="form-control select2" style="width: 100%"
                                    name="status">
                                <option value="0" >未授权</option>
                                <option value="1" selected="激活">激活状态</option>
                            </select>
                        </div>

                    </div>
                </div>
                <!--订单信息/--> <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="submit" class="btn bg-maroon">提交</button>
                    <button type="button" class="btn bg-default"
                            onclick="history.back(-1);">返回
                    </button>
                </div>
                <!--工具栏/--> </section>
            <!-- 正文区域 /-->
        </form>
    </div>
    <!-- 内容区域 /-->
    <!-- 底部导航 -->
    <footer th:replace="common/foot.html"></footer>

<script>
    function changePageSize() {
        //获取下拉框的值
        var pageSize = $("#changePageSize").val();

        //向服务器发送请求，改变没页显示条数
        location.href = "/product/findAll.do?page=1&size="
            + pageSize;
    }

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        $('#datepicker-a3').datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            autoclose: true,
            todayBtn: true,
            // language: "zh-CN"
        });
    });


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("group-manage");

        // 列表按钮
        $("#productList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#productList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#productList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
