<body class="hold-transition skin-purple sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <header th:replace="common/header.html"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="common/aside.html"></aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <!-- @@master = admin-layout.html-->
    <!-- @@block = content -->

    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                工况预警 <small>检测结果</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main.html"><i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li><a href="#">工况预警</a></li>
                <li class="active">检测结果</li>
            </ol>
        </section>
        <!-- 内容头部 /-->
        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">岸桥列表</h3>
                </div>

                <div class="box-body">

                    <!-- 机组表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">

                                    <button type="button" class="btn btn-default" title="刷新"
                                            onclick="location.href='javascript:location.reload()'">
                                        <i class="fa fa-refresh"></i> 刷新
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="sorting" style="text-align: center">序号</th>
                                <th class="sorting" style="text-align: center">岸桥编号</th>
                                <th class="sorting" style="text-align: center">最大损伤%</th>
                                <th class="sorting" style="text-align: center">结论</th>
                                <th class="sorting" style="text-align: center">查看</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product:${maxOfPro}">
                                    <td style="text-align: center" th:text="${product.getId()}"></td>
                                    <td style="text-align: center" th:text="${product.getProductnum()}"><i class="fa fa-tv"></i></td>
                                    <td style="text-align: center" th:text="${product.getTestdata()}"></td>
                                    <td style="text-align: center" th:text="${product.getTestResultStr()}" th:bgcolor="${product.getBackColor()}" ></td>
                                    <td style="text-align: center" class="text-center">
                                        <a class="btn bg-olive btn-xs"
                                           th:href="@{/testData/findLargeOfEquip(productNum=${product.getProductnum()})}">查看详情
                                        </a>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->

                </div>
                <!-- /.box-body -->

            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->
    <!-- 底部导航 -->
    <footer th:replace="common/foot.html"></footer>
    <!-- 底部导航 /-->
</div>

<script>

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("elements-general");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
