            <h1>

        <form action="/equipment/addEquipment"
              method="post">
            <!-- 正文区域 -->
            <section class="content"> <!--产品信息-->

                <div class="panel panel-default">
                    <div class="panel-heading">设备信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">岸桥编号</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="productnum"
                                   placeholder="请输入岸桥编号" value="">
                        </div>
                        <div class="col-md-2 title">机构编号</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="equipnum"
                                   placeholder="请输入机构编号" value="">
                        </div>

                        <div class="col-md-2 title">机构名称</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" name="equipname"
                                   placeholder="什么机构的什么位置" value="">
                        </div>


                        <div class="col-md-2 title">开启时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right"
                                       id="datepicker-a3" name="starttime">
                            </div>
                        </div>


                        <div class="col-md-2 title">工作状态</div>
                        <div class="col-md-4 data">
                            <select class="form-control select2" style="width: 100%"
                                    name="equipstate">
                                <option value="0" selected="selected">关闭</option>
                                <option value="1">开启</option>
                            </select>
                        </div>

                        <div class="col-md-2 title rowHeight2x">设备说明</div>
                        <div class="col-md-4 data rowHeight2x">
							<textarea class="form-control" rows="3" placeholder="描述第几组设备的检测点位"
                                      name="equipdesc"></textarea>
                        </div>

                    </div>
                </div>
                <!--订单信息/--> <!--工具栏-->
                <div class="box-tools text-center">
                    <button type="submit" class="btn bg-maroon">保存</button>
                    <button type="button" class="btn bg-default"
                            onclick="history.back(-1);">返回
                    </button>
                </div>

                <!--工具栏/-->

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        $('#datepicker-a3').datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            autoclose: true,
            todayBtn: true,
            // language: "zh-cn"
        });
    });


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("equip-manage");

        // 列表按钮
        $("#productList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#productList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#productList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
