<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">

    <!-- 页面头部 -->
    <header th:replace="common/header.html"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="common/aside.html"></aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                机组管理 <small>全部设备</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main.html"><i
                        class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="javascript:history.back(-1)">机组管理</a></li>
                <li class="active">全部设备</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">设备信息</h3>
                </div>

                <div class="box-body">

                    <!-- 机组表格 -->
                    <div class="table-box">

                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="刷新"
                                            onclick="location.href='javascript:history.go(-1);'">
                                        <i class="fa fa-refresh"></i> 返回
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--数据列表-->
                        <table id="equipList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="sorting text-center">序号</th>
                                <th class="sorting text-center">机构编号</th>
                                <th class="sorting text-center">机构名称</th>
                                <th class="sorting text-center">开启时间</th>
                                <th class="sorting text-center">工作状态</th>
                                <th class="sorting text-center">设备说明</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="equip:${equipList}">
                                <td th:text="${equip.id }" class="text-center"></td>
                                <td th:text="${equip.equipnum}" class="text-center"></td>
                                <td th:text="${equip.equipname}" class="text-center"></td>
                                <td th:text="${equip.starttime}" class="text-center"></td>
                                <td th:text="${equip.equipstate}" class="text-center"></td>
                                <td th:text="${equip.equipdesc}" class="text-center"></td>
                            </tr>
                            </tbody>
                        </table>
                        <!--数据列表/-->
                    </div>
                </div>
            </div>
        </section>
        <!-- 正文区域 /-->
    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <footer th:replace="common/foot.html"></footer>
    <!-- 底部导航 /-->

</div>

<script>

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("group-manage");

        // 列表按钮
        $("#equipList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#equipList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#equipList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
    $(function () {
        $('#equipList').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": false,
            "autoWidth": true
        });
    });
</script>
