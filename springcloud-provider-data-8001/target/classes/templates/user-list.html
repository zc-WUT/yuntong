<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="common/header.html"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="common/aside.html"></aside>
    <!-- 导航侧栏 /-->
    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                用户管理 <small>全部用户</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main.html"><i
                        class="fa fa-dashboard"></i> 首页</a></li>
                <li><a
                        href="/user/findAll">用户管理</a></li>

                <li class="active">全部用户</li>
            </ol>
        </section>
        <!-- 内容头部 /-->
        <!-- 正文区域 -->
        <section class="content"> <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">列表</h3>
                </div>
                <div class="box-body">
                    <!-- 数据表格 -->
                    <div class="table-box">
                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建"
                                            onclick="location.href='/user-add.html'">
                                        <i class="fa fa-file-o"></i> 新建
                                    </button>
                                    <button type="button" class="btn btn-default" title="刷新"
                                            onclick="location.href='javascript:location.reload()'">
                                        <i class="fa fa-refresh"></i> 刷新
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--数据列表-->
                        <table id="dataList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <th class="sorting text-center">ID</th>
                            <th class="sorting text-center">用户名</th>
                            <th class="sorting text-center">邮箱</th>
                            <th class="sorting text-center">联系电话</th>
                            <th class="sorting text-center">状态</th>
                            <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user:${userList}">
                                    <td class="text-center" th:text="${user.id}"></td>
                                    <td class="text-center" th:text="${user.username}"></td>
                                    <td class="text-center" th:text="${user.email}"></td>
                                    <td class="text-center" th:text="${user.phonenum}"></td>
                                    <td class="text-center" th:text="${user.statusStr}"></td>
                                    <td class="text-center">
                                        <a th:href="@{/user/detailOfUser(userId=${user.id})}"
                                           class="btn bg-olive btn-xs">详情</a>
                                        <a th:href="@{/user/findURoleToAdd(userId=${user.id})}"
                                           class="btn bg-olive btn-xs">绑定角色</a>
                                        <a th:href="@{/user/findURoleToDel(id=${user.id})}"
                                           class="btn bg-olive btn-xs">解绑角色</a>
                                        <a th:href="@{/user/delUserById(userId=${user.id})}"
                                           onclick="if(confirm('你确认要删除该用户吗？')==false)return false;"
                                           class="btn bg-olive btn-xs">删除用户</a>
                                        <a  class="btn bg-olive btn-xs"
                                            th:href="@{/user/findById(id=${user.id})}">修改
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->

                </div>
                <!-- /.box-body -->
            </div>

        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- @@close -->
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <footer th:replace="common/foot.html"></footer>
    <!-- 底部导航 /-->

</div>

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    };
    $(document)
        .ready(
            function () {

                // 激活导航位置
                setSidebarActive("users-setting");

                // 列表按钮
                $("#dataList td input[type='checkbox']")
                    .iCheck(
                        {
                            checkboxClass: 'icheckbox_square-blue',
                            increaseArea: '20%'
                        });
                $("#selall")
                    .click(
                        function () {
                            var clicks = $(this).is(
                                ':checked');
                            if (!clicks) {
                                $(
                                    "#dataList td input[type='checkbox']")
                                    .iCheck(
                                        "uncheck");
                            } else {
                                $(
                                    "#dataList td input[type='checkbox']")
                                    .iCheck("check");
                            }
                            $(this).data("clicks",
                                !clicks);
                        });
            });
    $(function () {
        $('#dataList').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true
        });
    });
</script>
