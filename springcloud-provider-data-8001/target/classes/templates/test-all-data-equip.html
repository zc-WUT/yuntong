        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                工况预警 <small>检测结果</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main.html"><i class="fa fa-dashboard"></i> 首页</a>

                <li><a href="#">工况预警</a></li>
                <li class="active"><a href="/product/findResult.do">检测结果</a></li>
                <li class="active"><a href="javascript:history.back()">机构结果</a></li>
                <li class="active">详细结果</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">损伤列表</h3>
                </div>

                <div class="box-body">

                    <!-- 机组表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">

                                    <button type="button" class="btn btn-default" title="刷新"
                                            onclick="location.href='javascript:location.reload()'">
                                        <i class="fa fa-refresh"></i> 刷新
                                    </button>

                                </div>
                            </div>
                        </div>

                        <!--工具栏/-->

                        <!--数据列表-->
                        <table id="dataList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="sorting text-center" >序号</th>
                                <th class="sorting text-center" >检测点位</th>
                                <th class="sorting text-center" >机构编号</th>
                                <th class="sorting text-center" >箱量</th>
                                <th class="sorting text-center" >工作时间(h)</th>
                                <th class="sorting text-center" >位置(m)</th>
                                <th class="sorting text-center" >损伤量(%)</th>
                                <th class="sorting text-center" >类型</th>
                                <th class="text-center " >结论</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="equip:${EquipData}">
                                <td th:text="${equip.getId()}" style="text-align: center"></td>
                                <td th:text="${equip.getEquipname()}" style="text-align: center"></td>
                                <td th:text="${equip.getEquipnum()}" style="text-align: center"></td>
                                <td th:text="${equip.getContainernum()}" style="text-align: center"></td>
                                <td th:text="${equip.getWorktime()}" style="text-align: center"></td>
                                <td th:text="${equip.getPosition()}" style="text-align: center"></td>
                                <td th:text="${equip.getTestdata()}" style="text-align: center" th:bgcolor="${equip.getBackColor()}"></td>
                                <td th:text="${equip.getTypeStr()}" style="text-align: center" th:bgcolor="${equip.getBackColor()}"></td>
                                <td th:text="${equip.getTestResultStr()}" style="text-align: center" th:bgcolor="${equip.getBackColor()}"></td>
                            </tr>
                            </tbody>

                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->

                </div>
                <!-- /.box-body -->
            </div>
            <table class="table table-bordered table-striped table-hover dataTable">
                <div id="equipShow" style="width: 100%;height:500px;"></div>
            </table>
        </section>
        <!-- 正文区域 /-->

<script>
    function changePageSize() {
        //获取下拉框的值
        var pageSize = $("#changePageSize").val();

        //向服务器发送请求，改变没页显示条数
        location.href = "/historyData/findAll.do?page=1&size="
            + pageSize;
    }

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("elements-general");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
    $(function () {
        $('#dataList').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": true
        });
    });
</script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        var myChart = echarts.init(document.getElementById('equipShow'));
        var options = {
            roam: true,
            color: "#F57474",
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                left: '45%',
                top: '5%',
                data: ['钢丝绳最大损伤量%'],
                textStyle: {
                    color: "#4c9bfd",
                    fontSize: 16
                },
                // selectedMode: 'single'

            },
            grid: {
                left: '1%',
                right: '3%',
                bottom: '3%',
                top: '25%',
                show: true,
                borderColor: '#012f4a',
                containLabel: true
            },
            toolbox: {
                top: '3%',
                left: '80%',
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['bar', 'line']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: true,
                data: [],
                axisTick: {
                    lineStyle: {color: '#4c9bfd'},
                    alignWithLabel: true
                },
                axisLine: {
                    type: 'effectScatter ',
                    show: false
                },
                axisLabel: {
                    color: "#4c9bfd",
                    fontSize: 12
                },
            },
            yAxis: {
                type: 'value',
                axisTick: {
                    lineStyle: {color: '#4c9bfd'}
                },
                axisLine: {
                    show: true
                },
                axisLabel: {
                    color: "#4c9bfd",
                    fontSize: 12
                },
                splitLine: {
                    lineStyle: {
                        type: 'dashed',
                        color: '#4c9bfd'
                    }
                }
            },
            series: [
                {
                    name: '钢丝绳最大损伤量%',
                    type: 'bar',
                    smooth: true,
                    data: [],
                    barMaxWidth: 20,
                    itemStyle: {
                        barBorderRadius: 5
                    },

                },
            ]
        };
        // 给图标设置配置的参数
        myChart.showLoading(); // 显示加载动画
        var position = [];
        var testData = [];
        var a = [[${equipNum}]];
// 异步请求加载数据
        $.ajax({
            url: "/testData/findAllEquipDataShow?equipNum="+a,
            type: 'post',
            async: true,
            dataType: 'json',
            success: function (result) {

                if (result != null && result.length > 0) {
                    for (var i = 0; i < result.length; i++) {
                        position.push(result[i].position);
                        testData.push(result[i].testdata);
                    }
                }

                myChart.hideLoading(); // 隐藏加载动画
                myChart.setOption({
                    xAxis: {
                        data: position
                    },
                    series: [
                        {
                            name: '钢丝绳最大损伤量%',
                            data: testData,
                            markLine: {
                                data: [
                                    {type: 'max', name: '最大损伤'}
                                ]
                            },
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大损伤'}
                                ]
                            },
                        }]
                });
            }
        });
        myChart.setOption(options);
    });
    /*]]>*/
</script>
