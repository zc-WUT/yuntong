    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                机组管理 <small>机组列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/main.html"><i class="fa fa-dashboard"></i> 首页</a>
                </li>
                <li><a href="#">机组管理</a></li>
                <li class="active">机组列表</li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">

            <!-- .box-body -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">机组列表</h3>
                </div>

                <div class="box-body">

                    <!-- 机组表格 -->
                    <div class="table-box">

                        <!--工具栏-->
                        <div class="pull-left">
                            <div class="form-group form-inline">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default" title="新建机组"
                                            onclick="location.href='/product-add.html'">
                                        <i class="fa fa-file-o"></i> 新建
                                    </button>

                                    <button type="button" class="btn btn-default" title="刷新"
                                            onclick="location.href='javascript:location.reload()'">
                                        <i class="fa fa-refresh"></i> 刷新
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--数据列表-->
                        <table id="productList"
                               class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="sorting text-center">序号</th>
                                <th class="sorting text-center">岸桥编号</th>
                                <th class="sorting text-center">岸桥名称</th>
                                <th class="sorting text-center">开启时间</th>
                                <th class="sorting text-center">机组描述</th>
                                <th class="sorting text-center">负责人</th>
                                <th class="sorting text-center">运行状态</th>
                                <th class="text-center ">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product:${pageInfo.list}">
                                    <td th:text="${product.id}" class="text-center"></td>
                                    <td th:text="${product.productnum}" class="text-center"></td>
                                    <td th:text="${product.productname}" class="text-center"></td>
                                    <td th:text="${product.starttime}" class="text-center"></td>
                                    <td th:text="${product.productdesc}" class="text-center"></td>
                                    <td th:text="${product.manager}" class="text-center"></td>
                                    <td th:text="${product.productstatedesc}" class="text-center"></td>
                                    <td class="text-center">
                                        <a  class="btn bg-olive btn-xs"
                                                th:href="@{/equipment/findByProductNum(productNum=${product.productnum})}">详情
                                        </a>
                                        <a  class="btn bg-olive btn-xs"
                                            th:href="@{/product/delProduct(id=${product.id})}" onclick="if(confirm('确定要删除该岸桥吗？')==false)return false;">删除
                                        </a>
                                        <a  class="btn bg-olive btn-xs"
                                            th:href="@{/product/findById(id=${product.id})}">修改
                                        </a>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                        <!--数据列表/-->
                    </div>
                    <!-- 数据表格 /-->
                </div>
                <!-- /.box-body -->

                <!-- .box-footer-->
                <div class="box-footer">
                    <div class="pull-left">
                        <div class="form-group form-inline">
                            总共[[${pageInfo.pages}]]页，共[[${pageInfo.total}]]条数据。每页
                            <select class="form-control" id="changePageSize" onchange="changePageSize()">
                                <option>1</option>
                                <option>5</option>
                                <option selected="selected">10</option>
                                <option>15</option>
                                <option>20</option>
                                <option value="100">全部</option>
                            </select> 条
                        </div>
                    </div>

                    <div class="box-tools pull-right">
                        <ul class="pagination">
                            <li>
                                <a th:href="@{/product/findAll(page=1,size=${pageInfo.pageSize})}"
                                   aria-label="Previous">首页</a></li>
                            <li>
                                <a th:href="@{/product/findAll(page=${pageInfo.pageNum-1},size=${pageInfo.pageSize})}">上一页</a>
                            </li>

                            <li th:each="pageNum:${#numbers.sequence(1,pageInfo.pages)}">
                                <a th:href="@{/product/findAll(page=${pageNum},size=${pageInfo.pageSize})}" th:text="${pageNum}"></a>
                            </li>

                            <li>
                                <a th:href="@{/product/findAll(page=${pageInfo.pageNum+1},size=${pageInfo.pageSize})}">下一页</a>
                            </li>
                            <li>
                                <a th:href="@{/product/findAll(page=${pageInfo.pages},size=${pageInfo.pageSize})}"
                                   aria-label="Next">尾页</a></li>
                        </ul>
                    </div>

                </div>
                <!-- /.box-footer-->

            </div>

        </section>
        <!-- 正文区域 /-->

<script>
    function changePageSize() {
        //获取下拉框的值
        var pageSize = $("#changePageSize").val();

        //向服务器发送请求，改变没页显示条数
        location.href = "/product/findAll?page=1&size="
            + pageSize;
    }

    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("group-manage");

        // 列表按钮
        $("#productList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#productList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#productList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });

    $(function () {
        $('#productList').DataTable({
            "paging": false,
            "lengthChange": false,
            "searching": true,
            "ordering": true,
            "info": false,
            "autoWidth": true
        });
    });
</script>
