<script>
    $.ajax({

        async: true,
        type: "get",
        dataType: "json",
        success: function (result) {
            var a1 = 'url(' + '/img/' + result.backImg + ')';
            //data服务器端相应json的数据，进行解析
            // document.getElementById('m1').style.backgroundColor = result.color
            document.getElementById('m1').style.backgroundImage = a1;
        }
    });
</script>

            locale: 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function () {
        // 激活导航位置
        setSidebarActive("admin-index");
    });
